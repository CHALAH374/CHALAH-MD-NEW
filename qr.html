<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CONNECTED WHTSAPP</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    height: 100vh;
    background: linear-gradient(135deg, #121212, #1e1e1e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    overflow: hidden;
  }

  /* Container with glassmorphism */
  .form-container {
    background: rgba(10, 25, 15, 0.6);
    border-radius: 20px;
    padding: 3rem 2.5rem;
    max-width: 420px;
    width: 90%;
    box-shadow:
      0 8px 32px 0 rgba(37, 211, 102, 0.25),
      0 0 10px 2px rgba(37, 211, 102, 0.7);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(37, 211, 102, 0.35);
    animation: slideFadeIn 1s ease forwards;
    position: relative;
  }

  /* Neon title with glow */
  .form-container h2 {
    font-size: 2.2rem;
    color: #25D366;
    text-align: center;
    margin-bottom: 2rem;
    letter-spacing: 1.5px;
    text-shadow:
      0 0 8px #25D366,
      0 0 20px #25D366;
  }

  /* Input groups */
  .input-group {
    margin-bottom: 1.8rem;
  }

  .input-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #a5d6a7;
    text-shadow: 0 0 2px #25D366;
  }

  .input-group input {
    width: 100%;
    padding: 14px 18px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 2px solid #2f6f3f;
    background: rgba(0, 0, 0, 0.4);
    color: #dcedc8;
    box-shadow:
      inset 0 0 8px rgba(37, 211, 102, 0.4);
    transition:
      border-color 0.4s ease,
      box-shadow 0.4s ease,
      background 0.4s ease;
  }

  .input-group input::placeholder {
    color: #9ccc65;
    font-style: italic;
  }

  .input-group input:focus {
    outline: none;
    border-color: #76ff03;
    background: rgba(37, 211, 102, 0.15);
    box-shadow:
      0 0 15px 3px #76ff03,
      inset 0 0 10px rgba(37, 211, 102, 0.6);
    color: #e8f5e9;
  }

  /* Animations */
  @keyframes slideFadeIn {
    0% {
      opacity: 0;
      transform: translateY(40px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive */
  @media (max-width: 480px) {
    .form-container {
      padding: 2rem 1.5rem;
    }

    .form-container h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      font-size: 1rem;
      padding: 12px 15px;
    }

    .connect-btn {
      font-size: 1rem;
      padding: 14px 0;
    }
  }
</style>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Apple Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* üçé Base apple style */
    .apple-drop {
      position: absolute;
      top: -50px;
      font-size: 2.5rem;
      animation: fallApple 5s linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
      opacity: 0.9;
    }

    /* Different apples with different positions and delays */
    .apple1 { left: 10%; animation-delay: 0s; }
    .apple2 { left: 30%; animation-delay: 1.5s; }
    .apple3 { left: 50%; animation-delay: 3s; }
    .apple4 { left: 70%; animation-delay: 4.5s; }
    .apple5 { left: 90%; animation-delay: 6s; }

    /* Falling animation */
    @keyframes fallApple {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <!-- üçé Apples falling from top -->
  <div class="apple-drop apple1"></div>
  <div class="apple-drop apple2"></div>
  <div class="apple-drop apple3"></div>
  <div class="apple-drop apple4"></div>
  <div class="apple-drop apple5"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHALAH-md Mini Bot | WhatsApp Connection</title>
<style>
  :root {
    --primary: #25D366;
    --primary-dark: #128C7E;
    --secondary: #075E54;
    --dark: #0a0a0a;
    --darker: #050505;
    --light: #f5f5f5;
    --gray: #333;
    --light-gray: #444;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0a0a;
    color: var(--light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    line-height: 1.6;
    position: relative;
    overflow: hidden;
  }

  /* üîÅ Background lines animation */
  body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: repeating-linear-gradient(
      45deg,
      rgba(37, 211, 102, 0.05),
      rgba(37, 211, 102, 0.05) 2px,
      transparent 2px,
      transparent 10px
    );
    animation: slide-lines 30s linear infinite;
    z-index: -1;
  }

  @keyframes slide-lines {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(-200px, -200px);
    }
  }

  .header {
    width: 100%;
    background: linear-gradient(to right, var(--secondary), var(--primary-dark));
    padding: 1.5rem 0;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    margin-bottom: 2rem;
  }

  .header h1 {
    font-size: 2.8rem;
    font-weight: 800;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(37, 211, 102, 0.5), 0 0 20px rgba(37, 211, 102, 0.2);
    color: var(--primary);
    animation: glowText 3s ease-in-out infinite alternate;
  }

  .header p {
    font-size: 1.05rem;
    opacity: 0.95;
    margin-top: 0.5rem;
    color: #ddd;
    text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
    letter-spacing: 0.5px;
    font-style: italic;
  }

  .container {
    width: 100%;
    max-width: 500px;
    padding: 0 20px;
    position: relative;
    z-index: 1;
  }

  form {
    background: rgba(30, 30, 30, 0.8);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  form:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(37, 211, 102, 0.2);
  }

  form h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--primary);
    font-size: 2rem;
    font-weight: 700;
    position: relative;
    text-shadow: 0 0 6px rgba(37, 211, 102, 0.3);
    animation: glowText 2s ease-in-out infinite alternate;
  }

  form h2::after {
    content: '';
    display: block;
    width: 80px;
    height: 3px;
    background: var(--primary);
    margin: 0.6rem auto 0;
    border-radius: 4px;
    box-shadow: 0 0 8px rgba(37, 211, 102, 0.4);
  }

  .input-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  .input-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #ccc;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    background: rgba(20, 20, 20, 0.8);
    border: 1px solid var(--gray);
    border-radius: 8px;
    color: var(--light);
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
    background: rgba(30, 30, 30, 0.9);
  }

  input:hover {
    border-color: var(--light-gray);
  }

  button {
    width: 100%;
    padding: 16px 0;
    font-size: 1.1rem;
    font-weight: 700;
    color: #121212;
    background: linear-gradient(45deg, #76ff03, #388e3c);
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow:
      0 0 15px #76ff03,
      0 6px 12px rgba(37, 211, 102, 0.6);
    text-transform: uppercase;
    letter-spacing: 1.2px;
    transition:
      background 0.5s ease,
      box-shadow 0.5s ease,
      transform 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  .connect-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 70%);
    transform: translateX(-100%) translateY(-100%) rotate(45deg);
    transition: transform 0.5s ease;
    pointer-events: none;
  }

  .connect-btn:hover {
    background: linear-gradient(45deg, #a4ff72, #4caf50);
    color: #000;
    box-shadow:
      0 0 25px #a4ff72,
      0 8px 20px rgba(37, 211, 102, 0.8);
    transform: translateY(-3px);
  }

  .connect-btn:hover::before {
    transform: translateX(100%) translateY(100%) rotate(45deg);
  }

  .connect-btn:active {
    transform: scale(0.95);
    box-shadow:
      0 0 12px #66bb6a,
      0 3px 8px rgba(37, 211, 102, 0.5);
  }
  
  #status {
    margin-top: 1.5rem;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  #status.visible {
    opacity: 1;
  }

  #status.success {
    background: rgba(37, 211, 102, 0.1);
    color: var(--primary);
    border: 1px solid rgba(37, 211, 102, 0.3);
  }

  #status.error {
    background: rgba(255, 51, 51, 0.1);
    color: #ff3333;
    border: 1px solid rgba(255, 51, 51, 0.3);
  }

  .footer {
    margin-top: 3rem;
    text-align: center;
    font-size: 0.8rem;
    color: #666;
    padding: 1rem 0;
  }

  @media (max-width: 600px) {
    .header h1 {
      font-size: 2rem;
    }

    form {
      padding: 1.5rem;
    }
  }

  @keyframes glowText {
    from {
      text-shadow: 0 0 6px rgba(37, 211, 102, 0.3);
    }
    to {
      text-shadow: 0 0 12px rgba(37, 211, 102, 0.6), 0 0 24px rgba(37, 211, 102, 0.2);
    }
  }
</style>
</head>
<body>
  
  <div class="container">
    <form id="connectForm">
      <h2>BOT CONNECTE WHATSAPP</h2>
      <div class="input-group">
        <label for="session_id">Session ID</label>
        <input type="text" id="session_id" placeholder="Enter the part after /file/" required />
      </div>
      <div class="input-group">
        <label for="number">WhatsApp Number</label>
        <input type="text" id="number" placeholder="e.g. 9471XXXXXXX" required />
      </div>
      <button type="submit">Connect Now</button>
      <div id="status"></div>
    </form>
  </div>
  
  <footer class="footer">
    &copy; 2025 CHALAH-MD Mini Bot | All rights reserved
  </footer>

  <script>
    const form = document.getElementById("connectForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const session_id = document.getElementById("session_id").value.trim();
      const number = document.getElementById("number").value.trim();

      statusDiv.textContent = "Connecting to WhatsApp...";
      statusDiv.className = "visible";

      try {
        const res = await fetch("/connect", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ session_id, number })
        });

        const data = await res.json();

        if (data.success) {
          statusDiv.textContent = "‚úÖ Successfully connected and auto status react is running.";
          statusDiv.className = "visible success";
        } else {
          throw new Error(data.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Failed to connect: " + err.message;
        statusDiv.className = "visible error";
      }
    });
  </script>
</body>
</html>
