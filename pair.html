  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* üçé Base apple style */
    .apple-drop {
      position: absolute;
      top: -50px;
      font-size: 2.5rem;
      animation: fallApple 5s linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
      opacity: 0.9;
    }

    /* Different apples with different positions and delays */
    .apple1 { left: 10%; animation-delay: 0s; }
    .apple2 { left: 30%; animation-delay: 1.5s; }
    .apple3 { left: 50%; animation-delay: 3s; }
    .apple4 { left: 70%; animation-delay: 4.5s; }
    .apple5 { left: 90%; animation-delay: 6s; }

    /* Falling animation */
    @keyframes fallApple {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <!--  Apples falling from top -->
  <div class="apple-drop apple1"></div>
  <div class="apple-drop apple2"></div>
  <div class="apple-drop apple3"></div>
  <div class="apple-drop apple4"></div>
  <div class="apple-drop apple5"></div>

</body>

  <style>
    /* Animated gradient background for body */
body {

<body>
  <div class="card">
    <div class="whatsapp-icon">
      <i class="fab fa-whatsapp"></i>
    </div>
    <h2>DEVIL-MD PAIRING</h2>
    <p>Enter your WhatsApp number with country code to generate a secure pairing code for Mini Bot</p>
    <input placeholder="+94705209559" type="number" id="number" />
    <button id="submit">Generate Session Code</button>
    <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
    <main id="pair"></main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style.color = "green";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "blue";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<p style="color:red;">‚ùó Enter your WhatsApp number with country code.</p>';
        return;
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<p style="color:red;">‚ùó Invalid number format. Please try again.</p>';
        return;
      }

      const bc = c.value.replace(/[^0-9]/g, "");
      document.getElementById("loading-spinner").style.display = "block";
      a.innerHTML = '';
      try {
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = `<div id="copy" onclick="Copy()" style="color:blue;font-weight:bold;cursor:pointer">CODE: <span style="color:black;">${code}</span></div>`;
      } catch (err) {
        a.innerHTML = `<p style="color:red;">‚ùó Error fetching code</p>`;
      }
      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>
